<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="http://cdn.staticfile.org/twitter-bootstrap/3.1.1/css/bootstrap.min.css" />
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/jqPaginator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://cdn.bootcss.com/js-cookie/latest/js.cookie.min.js"></script>
    <script src="//unpkg.com/echarts/dist/echarts.min.js"></script>
    <script src="//unpkg.com/v-charts/lib/index.min.js"></script>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 14px;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            overflow: -Scroll;
            overflow-y: hidden
        }

        #container {
            height: 100%;
            background: url(/img/banner2.jpg) no-repeat;
            background-size: 100%;
        }

        #content {
            width: 100%;
            height: 100%;
            display: flex;
        }

        #cleft {
            width: 15%;
            height: 100%;
            background-color: rgb(84, 92, 100);
        }
        #cleft .el-menu-item {
            text-align: center;
            background: rgba(0, 0, 0, 0.3) !important;
            color: beige !important;
            margin-top: 1px;
        }

        #cleft .el-menu-item:nth-child(1) {
            margin-top: 0;
        }

        .el-menu {
            border: none !important;
        }

        #cright {
            width: 85%;
            height: 100%;
            /* height: auto; */
            overflow: auto;
            background: white;
        }

        #header {
            height: 50px;
            background: rgba(255, 255, 255, 0.9);
        }

        .logo {
            height: 50px;
            margin-left: 50px;
            display: flex;
            justify-content: space-between
        }

        .logo-l {
            width: 200px;
            height: 50px;
            text-align: left;
            line-height: 50px;
            display: flex;
            align-items: center;
            font-size: 20px;
            color: #333;
        }

        .logo img {
            display: block;
            width: 34px;
            height: 34px;
            margin: 8px;
        }

        .logo a {
            display: block;
            width: 50px;
            height: 30px;
            font-size: 14px;
            color: #fff;
            text-align: center;
            margin: 10px;
            margin-right: 50px;
            background: #1ea0fa;
            text-decoration: none;
            line-height: 30px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="container">

        <div id="header">
            <div class="logo">
                <div class="logo-l">
                    <img src="/img/logo.png" alt=""> 天问问卷
                </div>
                <a href="/logout">注销</a>
            </div>
        </div>

        <div id="content">
            <div id="cleft">
                <el-menu default-active="1" class="el-menu-vertical-demo" @select="loadPage" background-color="#545c64" text-color="#fff"
                    active-text-color="#ffd04b">
                    <el-menu-item index="/nav/users.html">
                        <span slot="title">用户管理</span>
                    </el-menu-item>
                    <el-menu-item index="/nav/outline.html">
                        <span slot="title">大纲管理</span>
                    </el-menu-item>
                    <el-menu-item index="/nav/papers.html">
                        <span slot="title">问卷管理</span>
                    </el-menu-item>
                    <el-menu-item index="/nav/self.html">
                        <span slot="title">个人中心</span>
                    </el-menu-item>
            </div>
            <div id="cright">
                right
            </div>
        </div>
    </div>



    <script>
        var indexVm = new Vue({
            el: '#cleft',
            data: {},
            methods: {
                loadPage: function (index) {
                    $.get(index, function (result) {
                        $('#cright').html(result)
                    })
                }
            }
        })
    </script>
</body>

</html>
