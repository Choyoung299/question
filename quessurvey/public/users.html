<div id="users">
    <el-table v-loading="loading" :data="usersData" style="width: 100%">
        <el-table-column prop="id" label="编号" width="80"></el-table-column>
        <el-table-column label="头像" width="80">
            <template slot-scope="scope">
                <img :src="scope.row.photo" alt="">
            </template>
        </el-table-column>
        <el-table-column prop="username" label="用户名" width="80"></el-table-column>
        <el-table-column prop="sex" label="性别" 　width="50">
            <template slot-scope="scope">
                {{sex[scope.row.sex]}}
            </template>
        </el-table-column>
        <el-table-column prop="email" label="邮箱" width="120"></el-table-column>
        <el-table-column prop="phone" label="手机" width="120"></el-table-column>
        <el-table-column prop="ctime" label="创建时间"></el-table-column>
        <el-table-column prop="mtime" label="修改时间"></el-table-column>
        </el-table-column>
        <el-table-column label="操作" width="100">
            <template slot-scope="scope">
                <el-button @click="del(scope)" type="text" size="small">删除</el-button>
                <el-button type="text" size="small">编辑</el-button>
            </template>
        </el-table-column>
        <div class="block">
            <span class="demonstration">页数较少时的效果</span>
            <el-pagination layout="prev, pager, next" :total="50">
            </el-pagination>
        </div>
    </el-table>

</div>

<script>
    new Vue({
        el: '#users',
        data: {
            usersData: [],
            sex: ['', '男', '女', '保密'],
            loading: true
        },
        created: function () {
            var _this = this
            $.get('/users/get', function (result) {
                if (result.error == 0) {
                    _this.usersData = result.data
                } else {
                    console.log('数据获取失败')
                }
                _this.loading = false
            }, 'json')
        },
        methods: {
            del: function (scope) {//删除用户
                var _this = this
                this.$confirm('注意:删除后不可恢复！', '确定删除吗？', {
                    confirmButtonText: '确定',
                    concelButtonText: '取消',
                    type: 'warning',
                    callback: function (action) {
                        if (action == 'cancel') {
                            return
                        }
                        //点击确定后删除
                        _this.loading = true
                        $.get('/users/del', { id: scope.row.id }, function (result) {
                            if (result.error == 0) {
                                _this.usersData.splice(scope.$index, 1)
                                _this.$message({
                                    type: 'success',
                                    message: '删除成功'
                                })
                            } else {
                                console.error('删除失败')
                            }
                            _this.loading = false
                        })
                    }
                })
            },

        }
    })
</script>

<style>
    #users {
        text-align: center;
        margin-bottom: 40px;
    }

    #users .cell {
        text-align: center;
    }
</style>
